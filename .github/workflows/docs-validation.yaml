name: Documentation Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
    paths: 
      - 'docs/**'
      - '*.md'
      - 'docs/config/mkdocs.yml'
      - 'frontend/README.md'
      - 'frontend/TESTING.md'
      - 'backend/README.md'
      - 'scripts/validate-docs.sh'

jobs:
  validate-documentation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocstrings[python]
        pip install sphinx sphinx-rtd-theme
        if [ -f backend/requirements.txt ]; then
          pip install -r backend/requirements.txt
        else
          echo "âš ï¸  backend/requirements.txt not found"
          exit 1
        fi
        
    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: Install Node.js dependencies
      run: |
        cd frontend
        if [ -f package.json ]; then
          pnpm install --no-frozen-lockfile
        else
          echo "âš ï¸  frontend/package.json not found"
          exit 1
        fi
        cd ..
        
    - name: Run documentation validation
      run: |
        echo "ğŸ”„ Running comprehensive documentation validation..."
        echo "ğŸ“ Current directory: $(pwd)"
        echo "ğŸ“ Project structure:"
        ls -la
        
        chmod +x scripts/validate-docs.sh
        if ./scripts/validate-docs.sh; then
          echo "âœ… Documentation validation passed"
        else
          echo "âŒ Documentation validation failed"
          echo "ğŸ” Debugging information:"
          echo "ğŸ“ docs/ directory contents:"
          ls -la docs/ || echo "docs/ directory not found"
          echo "ğŸ“ docs/development/ directory contents:"
          ls -la docs/development/ || echo "docs/development/ directory not found"
          exit 1
        fi
        
    - name: Setup documentation directories
      run: |
        # Ensure API documentation directories exist
        mkdir -p docs/api/typescript
        mkdir -p docs/api/python
        
    - name: Generate API documentation
      run: |
        # Verify we're in the right directory
        echo "ğŸ“ Current working directory: $(pwd)"
        echo "ğŸ“ Directory contents:"
        ls -la
        
        # TypeScript API documentation
        echo "ğŸ”„ Generating TypeScript API documentation..."
        cd frontend
        if [ -f "package.json" ]; then
          echo "ğŸ“¦ Found package.json, checking typedoc script..."
          if pnpm run typedoc; then
            echo "âœ… TypeScript API docs generated successfully"
          else
            echo "âŒ TypeScript API docs generation failed"
            exit 1
          fi
        else
          echo "âŒ frontend/package.json not found"
          exit 1
        fi
        cd ..
        
        # Verify TypeScript docs were created
        if [ -d "docs/api/typescript" ]; then
          echo "âœ… TypeScript API docs directory exists"
          ls -la docs/api/typescript/ | head -5
        else
          echo "âŒ TypeScript API docs directory not created"
          exit 1
        fi
        
        # Python API documentation
        echo "ğŸ”„ Generating Python API documentation..."
        cd backend
        if [ -f "build-sphinx.py" ]; then
          echo "ğŸ“œ Found build-sphinx.py, checking Python modules..."
          python3 -c "import sys; print('Python version:', sys.version)"
          
          # Check if sphinx is installed
          if python3 -c "import sphinx; print('Sphinx version:', sphinx.__version__)" 2>/dev/null; then
            echo "âœ… Sphinx is available"
          else
            echo "âŒ Sphinx not available, installing..."
            pip install sphinx sphinx-rtd-theme
          fi
          
          # Check backend requirements
          if [ -f "requirements.txt" ]; then
            echo "ğŸ“‹ Installing backend requirements..."
            pip install -r requirements.txt
          fi
          
          # Check if required Python modules exist
          if python3 -c "import main, models, schemas, database" 2>/dev/null; then
            echo "âœ… All Python modules are importable"
          else
            echo "âš ï¸  Some Python modules may not be importable, but continuing..."
          fi
          
          if python3 build-sphinx.py; then
            echo "âœ… Python API docs generated successfully"
          else
            echo "âŒ Python API docs generation failed"
            echo "ğŸ“‹ Checking backend directory contents:"
            ls -la
            echo "ğŸ“‹ Checking if _build directory was created:"
            ls -la _build/ 2>/dev/null || echo "_build directory not found"
            exit 1
          fi
        else
          echo "âŒ backend/build-sphinx.py not found"
          exit 1
        fi
        cd ..
        
        # Verify Python docs were created
        if [ -d "docs/api/python" ]; then
          echo "âœ… Python API docs directory exists"
          ls -la docs/api/python/ | head -5
        else
          echo "âŒ Python API docs directory not created"
          exit 1
        fi
        
    - name: Validate complete MkDocs build
      run: |
        echo "ğŸ”„ Preparing for MkDocs build validation..."
        echo "ğŸ“ Current directory: $(pwd)"
        echo "ğŸ“ Checking documentation structure:"
        
        # Verify key documentation files exist
        echo "ğŸ” Checking for documentation-validation.md:"
        if [ -f "docs/development/documentation-validation.md" ]; then
          echo "âœ… docs/development/documentation-validation.md exists"
        else
          echo "âŒ docs/development/documentation-validation.md missing"
          echo "ğŸ“ Contents of docs/development/:"
          ls -la docs/development/ || echo "docs/development/ directory not found"
          exit 1
        fi
        
        # Check mkdocs.yml
        echo "ğŸ” Checking mkdocs.yml navigation configuration:"
        grep -A 5 -B 5 "documentation-validation" docs/config/mkdocs.yml || echo "Pattern not found"
        
        cd docs/config
        echo "ğŸ”„ Building MkDocs documentation with strict validation..."
        echo "ğŸ“ Current directory: $(pwd)"
        echo "ğŸ“ Contents of docs directory (relative to mkdocs.yml):"
        ls -la ../
        
        if mkdocs build --strict --verbose; then
          echo "âœ… MkDocs build successful"
        else
          echo "âŒ MkDocs build failed"
          echo "ğŸ” Attempting non-strict build for debugging:"
          mkdocs build --verbose
          exit 1
        fi
        cd ../..
        
    - name: Check documentation freshness
      run: |
        echo "Checking for outdated documentation..."
        # APIãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã®æ›´æ–°æ—¥ãƒã‚§ãƒƒã‚¯
        if [ -f "docs/api/typescript/index.html" ]; then
          ts_age=$(find docs/api/typescript -name "index.html" -mtime +30 2>/dev/null | wc -l)
          if [ "$ts_age" -gt 0 ]; then
            echo "âš ï¸ TypeScript API docs are older than 30 days"
          else
            echo "âœ… TypeScript API docs are up to date"
          fi
        else
          echo "âš ï¸ TypeScript API docs not found"
        fi
        
        if [ -f "docs/api/python/index.html" ]; then
          py_age=$(find docs/api/python -name "index.html" -mtime +30 2>/dev/null | wc -l)
          if [ "$py_age" -gt 0 ]; then
            echo "âš ï¸ Python API docs are older than 30 days"
          else
            echo "âœ… Python API docs are up to date"
          fi
        else
          echo "âš ï¸ Python API docs not found"
        fi
        
    - name: Upload documentation artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: generated-docs
        path: |
          site/
          docs/api/
        retention-days: 30
        
    # Only deploy to GitHub Pages on main branch
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd docs/config
        mkdocs gh-deploy --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  link-checker:
    runs-on: ubuntu-latest
    needs: validate-documentation
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install mkdocs mkdocs-material
        pip install requests beautifulsoup4
        
    - name: Build documentation
      run: |
        cd docs/config
        mkdocs build
      
    - name: Check external links
      run: |
        python3 - << 'EOF'
        import requests
        import re
        import os
        from urllib.parse import urljoin, urlparse
        from bs4 import BeautifulSoup
        
        def check_external_links():
            print("ğŸ”— Checking external links...")
            site_dir = "site"
            broken_links = []
            
            # HTMLãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ¤œç´¢
            for root, dirs, files in os.walk(site_dir):
                for file in files:
                    if file.endswith('.html'):
                        file_path = os.path.join(root, file)
                        with open(file_path, 'r', encoding='utf-8') as f:
                            content = f.read()
                            soup = BeautifulSoup(content, 'html.parser')
                            
                            # å¤–éƒ¨ãƒªãƒ³ã‚¯ã‚’æ¤œç´¢
                            for link in soup.find_all('a', href=True):
                                href = link['href']
                                if href.startswith('http'):
                                    try:
                                        response = requests.head(href, timeout=10, allow_redirects=True)
                                        if response.status_code >= 400:
                                            broken_links.append((href, response.status_code, file_path))
                                            print(f"âŒ {href} - {response.status_code} in {file_path}")
                                        else:
                                            print(f"âœ… {href}")
                                    except Exception as e:
                                        broken_links.append((href, str(e), file_path))
                                        print(f"âš ï¸ {href} - {str(e)} in {file_path}")
            
            if broken_links:
                print(f"\nâŒ Found {len(broken_links)} broken external links")
                return False
            else:
                print("\nâœ… All external links are working")
                return True
        
        # å¤–éƒ¨ãƒªãƒ³ã‚¯ãƒã‚§ãƒƒã‚¯ã®å®Ÿè¡Œ
        success = check_external_links()
        exit(0 if success else 1)
        EOF
        
  documentation-metrics:
    runs-on: ubuntu-latest
    needs: validate-documentation
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Calculate documentation metrics
      run: |
        echo "ğŸ“Š Documentation Metrics Report"
        echo "==============================="
        
        # ãƒ•ã‚¡ã‚¤ãƒ«æ•°
        md_count=$(find . -name "*.md" -not -path "./node_modules/*" -not -path "./venv/*" | wc -l)
        echo "ğŸ“„ Total Markdown files: $md_count"
        
        # æ–‡å­—æ•°
        total_words=$(find . -name "*.md" -not -path "./node_modules/*" -not -path "./venv/*" -exec wc -w {} + | tail -1 | awk '{print $1}')
        echo "ğŸ“ Total words: $total_words"
        
        # è¡Œæ•°
        total_lines=$(find . -name "*.md" -not -path "./node_modules/*" -not -path "./venv/*" -exec wc -l {} + | tail -1 | awk '{print $1}')
        echo "ğŸ“ Total lines: $total_lines"
        
        # æœ€å¤§ãƒ»æœ€å°ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚º
        echo "ğŸ“¦ File size distribution:"
        find . -name "*.md" -not -path "./node_modules/*" -not -path "./venv/*" -exec wc -w {} + | sort -n | head -5 | while read count file; do
            echo "  ğŸ“„ $file: $count words"
        done
        echo "  ..."
        find . -name "*.md" -not -path "./node_modules/*" -not -path "./venv/*" -exec wc -w {} + | sort -nr | head -3 | while read count file; do
            echo "  ğŸ“„ $file: $count words (largest)"
        done
        
        # æ›´æ–°é »åº¦
        echo "ğŸ“… Recently updated files (last 30 days):"
        find . -name "*.md" -not -path "./node_modules/*" -not -path "./venv/*" -mtime -30 -exec ls -la {} + | wc -l | xargs echo "  Updated files:"
        
        # ã‚³ãƒ¼ãƒ‰ä¾‹ã®æ•°
        code_blocks=$(find . -name "*.md" -not -path "./node_modules/*" -not -path "./venv/*" -exec grep -c '```' {} + | awk '{sum += $1} END {print sum/2}')
        echo "ğŸ’» Code blocks: $code_blocks"
        
        # ãƒªãƒ³ã‚¯æ•°
        links=$(find . -name "*.md" -not -path "./node_modules/*" -not -path "./venv/*" -exec grep -o '\[.*\](.*)' {} + | wc -l)
        echo "ğŸ”— Total links: $links"
        
        echo ""
        echo "âœ… Documentation metrics calculated successfully"
